
<html lang="en">

  <head>
      <!-- Meta Tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <title>My Account</title>
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>

  <body class="bg-light">
    <div class="py-5 text-center">
      <h2>My Account</h2>
      <p class="lead">Update your Account Information and Settings.</p>
    </div>

    <div class="container">
      <h4 class="mb-3">Account Information</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="John" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="Smith" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Username" value="JSmith" required>
              <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" value="jsmith@myemail.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <hr class="mb-4">

          <h4 class="mb-3">Account Preferences</h4>

          <div id="widget-container"></div>

          <hr class="mb-4">

          <button class="btn btn-primary btn-lg btn-block" type="submit">Update Settings</button>
        </form>
    </div>

    <script async>
      var widget_config = {
          templateId: "<YOUR TEMPLATE ID>>",
          token: "<YOUR TOKEN>>"
      };
      (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://widget.consentric.io/public/init.js';
          s.id = 'init';
          (d.head || d.body).appendChild(s);
      })();
    </script>
  </body>

</html>
